{% extends "base.html" %}

{% block title %}Verify OTP - E-Commerce App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Verify OTP</h2>
            </div>
            <div class="card-body">
                <p>A one-time password (OTP) has been sent to your email. Please enter it below to complete login.</p>
                <form method="POST" action="{{ url_for('auth.verify_otp') }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">One-Time Password</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
